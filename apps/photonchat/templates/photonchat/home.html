<!DOCTYPE html>
<html>
  <head>
    <title>Photon Chat Demo</title>
    <link rel="stylesheet" href="{url 'photonchat_assets', 'reset.css'}" />
    <link rel="stylesheet" href="{url 'photonchat_assets', 'text.css'}" />
    <link rel="stylesheet" href="{url 'photonchat_assets', '960.css'}" />
    <link rel="stylesheet" href="{url 'photonchat_assets', 'site.css'}" />
    <script src="{url 'photonchat_assets', 'js/jsonStringify.js'}" type="text/javascript"></script>
    <script src="{url 'photonchat_assets', 'js/jsSocket.js'}" type="text/javascript"></script>
    <script src="{url 'photonchat_assets', 'chat.js'}" type="text/javascript"></script>
    <script src="{url 'photonchat_assets', 'fsm.js'}" type="text/javascript"></script>
    <script src="{url 'photonchat_assets', 'app.js'}" type="text/javascript"></script>
    <script type="text/javascript">
      jsSocket.swf = "{url 'photonchat_assets', 'flash/jsSocket.swf'}";
</script>
  </head>
  <body>
    <div class="container_12">
      <div class="grid_12" id="header">
        <h1>Photon Chat Demo</h1>
      </div><div class="clear"></div>

      <div id="chat" class="grid_12">
	<div id="chatlog"></div>
      </div><div class="clear"></div>
      <div class="grid_12">
        <form>
          <input type="text" id="msginput" onKeyPress="return handlekeys(this, state, event);" />
        </form>
      </div><div class="clear"></div>
      <div class="grid_12" id="footer">
	Example fully based on the <a href="http://www.mongrel2.org">Mongrel2 Chat Demo</a>.
      </div>
    </div>
  </body>
  <script type="text/javascript">{literal}
        window.onload = function() {
            state.start('loading');
        }
  {/literal}</script>
</html>
